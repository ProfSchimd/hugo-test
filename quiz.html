<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div id="content">

    </div>

    <script>
        
        question = {
            id: "001",
            type: "single",
            text: `The number 3 in binary is:`,
            options: [
                "000",
                "001",
                "010",
                "011",
            ],
            correct: 3,
        }
        function checkAnswer(event) {
            contentDiv = document.getElementById("content");
            qDivs = contentDiv.getElementsByTagName("div");
            console.log(qDivs);
            for (let i = 0; i < qDivs.length; i++) {
                qId = qDivs[i].id;
                correctId = `ans-${qId}-${question.correct}`;
                qDivs[i].classList.add("was-validated");
                correctRadio = document.getElementById(correctId);
                resP = document.createElement("p");
                resP.innerHTML = (correctRadio.checked) ? "Correct" : "Wrong";
                contentDiv.appendChild(resP);
            }
        }

        contentDiv = document.getElementById("content");
        questionDiv = document.createElement("div");
        questionDiv.id = `${question.id}`;
        questionDiv.classList.add("form-check");
        textP = document.createElement("p");
        textP.innerHTML = question.text;
        questionDiv.appendChild(textP);

        for (const l in question.options) {
            var rBox = document.createElement('input');
            rBox.type = 'radio';
            rBox.id = `ans-${question.id}-${l}`;
            rBox.name = `q-${question.id}`;
            rBox.classList.add("form-check-input");
            questionDiv.appendChild(rBox);
            option = document.createElement("label");
            option.innerHTML = " " + question.options[l];
            questionDiv.appendChild(option);
            questionDiv.appendChild(document.createElement("br"));
        }
        contentDiv.appendChild(questionDiv);
        checkResultButton = document.createElement("input");
        checkResultButton.type = 'button';
        checkResultButton.value = "Check";
        checkResultButton.onclick = checkAnswer;
        contentDiv.appendChild(checkResultButton);

    </script>

</body>

</html>
